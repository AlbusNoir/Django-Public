<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<style>
    .checkbox {
        display: inline-block;
        padding-right: 10px;
        padding-left: 10px;
    }
</style>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        <h3>Choose options for your password:</h3><br>
        <!--form for options-->
        <form action="{% url 'password' %}">
            <div class="form-group">
                <select class="form-group-sm" name="length">
                    <!--call to param passed in views-->
                    {% for x in pass_length %}
                        <option value="{{ x }}">{{ x }}</option>
                    {% endfor %}
                </select> Characters
                <br><br>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="checkbox">
                            <label class="form-check-label" for="uppercase">Uppercase </label>
                            <input type="checkbox" name="uppercase" id="uppercase"><br>
                        </div>
                        <div class="checkbox">
                            <label class="form-check-label" for="numbers">Numbers </label>
                            <input type="checkbox" name="numbers" id="numbers"><br>
                        </div>
                        <div class="checkbox">
                            <label class="form-check-label" for="special">Special Chars </label>
                            <input type="checkbox" name="special" id="special">
                        </div>
                        <br><br>
                    </div>
                </div>
                <input type="submit" class="btn btn-warning" value="Generate Password">
            </div>
        </form>
    </div>
</body>
</html>
